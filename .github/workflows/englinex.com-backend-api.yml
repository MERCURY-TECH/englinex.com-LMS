name: Englinx.com-Backend-API

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Build
      env:
        DB_SERVERS : 'barovote:barovote@cluster0.cou3jw2.mongodb.net/?retryWrites=true&w=majority'
        # PORT : 80
        NODE_ENV: "production"
        DB: "englinex-lms"
      run: |
        cd lms
        npm install --production=false
        npm run build-run
        pm2 save --force
